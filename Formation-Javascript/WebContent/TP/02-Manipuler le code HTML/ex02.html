<!-- Exemple de recherche d'élément via les méthodes querySelector() et querySelectorAll() -->

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exercice 2</title>

</head>
<body>
	<div id="menu">

		<div class="item">
			<span>Élément 1</span> <span>Élément 2</span>
		</div>

		<div class="publicite">
			<span>Élément 3</span> <span>Élément 4</span>
		</div>

	</div>

	<div id="contenu">
		<span>Introduction au contenu de la page...</span>
	</div>

	<script>
		var query = document.querySelector('#menu .item span'),
    		queryAll = document.querySelectorAll('#menu .item span');

		alert(query.innerHTML);
		// Affiche : "Élément 1"

		alert(queryAll.length);
		// Affiche : "2"

		alert(queryAll[0].innerHTML + ' - ' + queryAll[1].innerHTML);
		// Affiche : "Élément 1 - Élément 2"
	</script>

</body>
</html>
