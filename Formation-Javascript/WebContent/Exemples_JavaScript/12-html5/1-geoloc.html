    <br /> <br />
     <section>
				<form>
					<div >Latitude : <span id="latitude" class="result">En attente...</div>
					<div >Longitude : <span id="longitude" class="result">En attente...</span></div>
					<input type="button" id="bouton" onclick="getLocalisation();" value="G&eacute;olocaliser">
				</form>
			</section>
    <br />
    
 
    
<script>

	 //<![CDATA[
		function localiser(position) {
			var latitude = position.coords.latitude;
			var longitude = position.coords.longitude;
			document.getElementById("latitude").innerHTML = latitude;
			document.getElementById("longitude").innerHTML = longitude;
			}
		// une fonction qui appelle une fonction
		function getLocalisation(){
			if(navigator.geolocation){
			navigator.geolocation.getCurrentPosition(localiser);
			}
			else {
			alert("Désolé, votre navigateur ne supporte pas la géolocalisation");
			}
		}
		// ]]>
